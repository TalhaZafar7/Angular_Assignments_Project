<body>
    <div class="fluid-container">
      <form action="/action_page.php">
       <div class="form-group">
          <label for="email" class="col-sm-2 col-lg-1" >Email</label>
        <div ng-app="myApp" > 
          <input [(ngModel)]="email" class="col-sm-8 col-lg-5" maxlength="25" type="email" placeholder="  Enter Your Email/Username" name="email" required #usr>
          <h4 *ngIf="email">Email:{{email}}</h4>
        </div>
        <div class="form-group">
          <label for="inputPassword3" class="col-sm-2 col-lg-1" >Password</label>
          <div ng-app="myApp" > 
              <input [(ngModel)]="password" class="col-sm-8 col-lg-5" maxlength="15" type="password" placeholder=" **********" name="password" required #pwd>
              <h4 *ngIf="password">Password:{{password}}</h4>
            </div>
        </div>
        
       </div>
       <input class="btn btn-primary" type="submit" (click)="tester(usr, pwd)">
      </form>
    </div>
    <div class="contanier3 col-sm-12">
        <span>Don't have an account ? <a routerLink="../join">Sign Up</a></span>
    </div>
